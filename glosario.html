            {

            },
            {

            {

            {

        ];

        // Ordenar alfabéticamente
        glossary.sort((a, b) => a.term.localeCompare(b.term));

        // --- ELEMENTOS DOM ---
        const termsContainer = document.getElementById('terms-container');
        const searchInput = document.getElementById('search-input');
        const alphaNav = document.getElementById('alpha-nav');
        const noResults = document.getElementById('no-results');

        // --- RENDERIZAR NAVEGACIÓN ALFABÉTICA ---
        function renderAlphaNav() {
            const letters = [...new Set(glossary.map(t => t.term[0].toUpperCase()))].sort();
            alphaNav.innerHTML = letters.map(letter => 
                `<a href="#letter-${letter}" class="px-2 py-1 rounded hover:bg-sky-500 transition-colors">${letter}</a>`
            ).join('');
        }

        // --- RENDERIZAR TÉRMINOS ---
        function renderTerms(terms) {
            if (terms.length === 0) {
                termsContainer.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            let currentLetter = '';
            let html = '';
            
            terms.forEach(term => {
                const firstLetter = term.term[0].toUpperCase();
                
                if (firstLetter !== currentLetter) {
                    currentLetter = firstLetter;
                    html += `
                        <div id="letter-${firstLetter}" class="pt-4">
                            <h2 class="text-2xl font-bold text-sky-400 mb-4 border-b border-slate-700 pb-2">${firstLetter}</h2>
                        </div>
                    `;
                }
                
                const termId = term.term.toLowerCase().replace(/[^a-z0-9]/g, '-');
                const akaText = term.aka ? `<span class="text-slate-500 text-sm ml-2">(${term.aka})</span>` : '';
                const categoryColor = getCategoryColor(term.category);
                
                html += `
                    <div id="${termId}" class="term-card bg-slate-800/50 rounded-lg p-4 border border-slate-700 hover:border-slate-600 transition-colors">
                        <div class="flex items-start justify-between gap-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <h3 class="text-lg font-bold text-white">${term.term}</h3>
                                    ${akaText}
                                    <span class="text-xs px-2 py-0.5 rounded ${categoryColor}">${term.category}</span>
                                </div>
                                <p class="text-slate-300 text-sm leading-relaxed">${term.definition}</p>
                                ${term.related ? `
                                    <div class="mt-3 flex flex-wrap gap-2">
                                        <span class="text-xs text-slate-500">Ver también:</span>
                                        ${term.related.map(r => {
                                            const rid = r.toLowerCase().replace(/[^a-z0-9]/g, '-');
                                            return `<a href="#${rid}" class="text-xs text-sky-400 hover:underline">${r}</a>`;
                                        }).join(', ')}
                                    </div>
                                ` : ''}
                            </div>
                            <button onclick="copyLink('${termId}')" class="text-slate-500 hover:text-sky-400 transition-colors" title="Copiar enlace">
                                <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            termsContainer.innerHTML = html;
        }

        // --- COLORES POR CATEGORÍA ---
        function getCategoryColor(category) {
            const colors = {
                'Criptografía': 'bg-purple-500/20 text-purple-400',
                'Redes': 'bg-sky-500/20 text-sky-400',
                'Web': 'bg-rose-500/20 text-rose-400',
                'Exploits': 'bg-red-500/20 text-red-400',
                'Ataques': 'bg-orange-500/20 text-orange-400',
                'Windows': 'bg-blue-500/20 text-blue-400',
                'Linux': 'bg-green-500/20 text-green-400',
                'Autenticación': 'bg-amber-500/20 text-amber-400',
                'Actores': 'bg-slate-500/20 text-slate-400',
                'Malware': 'bg-pink-500/20 text-pink-400',
                'Herramientas': 'bg-cyan-500/20 text-cyan-400',
                'Sistemas': 'bg-indigo-500/20 text-indigo-400',
                'Administración': 'bg-teal-500/20 text-teal-400'
            };
            return colors[category] || 'bg-slate-500/20 text-slate-400';
        }

        // --- BÚSQUEDA ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = glossary.filter(t => 
                t.term.toLowerCase().includes(query) ||
                (t.aka && t.aka.toLowerCase().includes(query)) ||
                t.definition.toLowerCase().includes(query) ||
                t.category.toLowerCase().includes(query)
            );
            renderTerms(filtered);
        });

        // --- COPIAR ENLACE ---
        window.copyLink = function(termId) {
            const url = `${window.location.origin}${window.location.pathname}#${termId}`;
            navigator.clipboard.writeText(url).then(() => {
                // Feedback visual
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => btn.innerHTML = originalHTML, 1500);
            });
        };

        // --- SCROLL TO HASH ON LOAD ---
        function scrollToHash() {
            if (window.location.hash) {
                const element = document.querySelector(window.location.hash);
                if (element) {
                    setTimeout(() => {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }
        }

        // --- INIT ---
        renderAlphaNav();
        renderTerms(glossary);
        scrollToHash();
        
        // Handle hash changes
        window.addEventListener('hashchange', scrollToHash);
    </script>
